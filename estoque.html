<!DOCTYPE html>
<html lang="pt-br">



    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--VERIFICAR FONTE-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
        <link href="./assets/icon/logo.png" rel="icon">
        <link rel="stylesheet" href="assets/styeestoque.css">
        <title>ESTOQUE - BUSSINESS SERVICE</title>
        
    </head>
    <nav class="navbar">        
        <div id="logonav">
            <img src="./assets/imagens/logo.png" height="auto" width="80" alt="logo" aling="left" >
            <h1>BUSSINESS SERVICE</h1>
        </div> 
     </nav>
    <body class="estoque">
        <form action="post" method="post">
            <fieldset>
                <legend>Estoque</legend>
                <table cellspacing="10">

                 <tr>
                  <td>
                   <label for="descriçao">Descrição: </label>
                  </td>
                  <td align="left">
                   <input type="text" name="descriçao">
                  </td>

                  <td>
                   <label for="ean">EAN: </label>
                  </td>
                  <td align="left">
                   <input type="text" name="ean">
                  </td>
                 </tr>

                 <tr>
                  <td>
                   <label>Quantidade: </label>
                  </td>
                  <td align="left">
                   <input type="text" name="quantidade" size="4" maxlength="4" value=""> 
                   </td>
                 </tr>

                 <tr>
                  <td>
                   <label for="Unidade">Unidade: </label>
                  </td>
                  <td align="left">
                   <input type="text" name="Unidade" size="4" maxlength="4"> 
                  </td>
                 </tr>

                 <tr>
                  <td>
                   <label>Custo R$:</label>
                  </td>
                  <td align="left">
                   <input type="text" name="custo" size="9" maxlength="9"> 
                  </td>
                 </tr>

                 <tr>
                    <td>
                 <label>Valor total do estoque R$:</label>
                  </td>
                  <td align="left">
                   <input type="text" name="valor_total_estoque" size="10" maxlength="10"> 
                  </td>
                 </tr>

                 <tr>
                    <td>
                 <label>Lucro %:</label>
                  </td>
                  <td align="left">
                   <input type="text" name="lucro" size="3" maxlength="3"> 
                  </td>
                 </tr>
                 <tr>
                    <tr>
                        <td>
                     <label>Valor de venda R$:</label>
                      </td>
                      <td align="left">
                       <input type="text" name="valor_venda" size="10" maxlength="10"> 
                      </td>
                     </tr>
                     <tr>
                        <td>
                     <label>Fornecedor :</label>
                      </td>
                      <td align="left">
                       <input type="text" name="fornecedor" size="10" maxlength="10"> 
                      </td>
                     </tr>
                    <td>
                     <label for="imagem">Imagem de produto:</label>
                    </td>
                    <td>
                     <input type="file" name="imagem" >                 
                    </td>
                </table>
               </fieldset>
               
               <br />
               
               </fieldset>
               <br />
               <input type="submit">
               
               </form>
               
                </body>
               </html>
    </body>
    <footer>

    </footer>
    </html>
